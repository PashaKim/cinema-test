{% extends 'base.html' %}

{% block title %}{{ film.name }}{% endblock %}

{% block content %}
<!-- Jumbotron Header -->
<header class="jumbotron my-4">
    <iframe width="100%" height="500" src="{{ film.trailer_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1 class="display-3">{{ film.name }}</h1>
    <p class="lead">Дата релиза:{{ film.date_release }}</p>
    <p class="lead">{{ film.description }}.</p>
</header>

{% endblock %}
