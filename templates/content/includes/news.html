<!-- Page Features -->

<div class="row text-center">
    {% for post in news %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top"  style="height: 140px;" src="{{ post.image.url }}">
                <div class="card-body">
                    <h4 class="card-title">{{ post.created }}</h4>
                    <h4 class="card-title">{{ post.name }}</h4>
                    <h4 class="card-title">{{ post.description|truncatewords:10  }}</h4>
                </div>
                <div class="card-footer">
                    <a href="{% url 'news_post' post_id=post.id %}" class="btn btn-primary">Смотреть</a>
                </div>
            </div>
        </div>
    {% endfor %}
    <!-- /.row -->
</div>
