<!-- Page Features -->

<div class="row text-center">
    {% for film in films %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" style="height: 312px; " src="{{ film.poster.url }}">
                <div class="card-body">
                    <h4 class="card-title">{{ film.date_release }}</h4>
                    <h4 class="card-title">{{ film.name }}</h4>
                </div>
                <div class="card-footer">
                    <a href="{% url 'film' film_id=film.id %}" class="btn btn-primary">Смотреть</a>
                </div>
            </div>
        </div>
    {% endfor %}
    <!-- /.row -->
</div>
